<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mobile Page{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %}
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script>
        const hamburgerEl = document.getElementById("hamburger__icon");
        const navEl = document.getElementById("side__menu");
        hamburgerEl.addEventListener("click", function () {
            navEl.style.transform =
                navEl.style.transform === "translateX(100%)" ? "translateX(0%)" : "translateX(100%)";
        });
    </script>
</body>
</html>
